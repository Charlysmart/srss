<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="./admin_styles.css">
        <link rel="stylesheet" href="../bootstrap-5.3.4-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../fontawesome/css/all.min.css">
        <link rel="stylesheet" href="../swiper/swiper-bundle.min.css">
        <script src="../bootstrap-5.3.4-dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="..//swiper/swiper-bundle.min.js" defer></script>
        <script src="../script.js" defer></script>
        <link rel="icon" href="./images/logo-main.png">
    </head>
    <body class="bg-light">
        <main class="text-secondary d-flex flex-column min-vh-100">
            <header id="topNavContainer"></header>
            <header id="headerContainer" class="main-header flex-grow-1"></header>
            <section class="container-md my-2 bg-white p-5 rounded min-vh-90 shadow-sm">
                <p class="fw-bold text-main fs-5 text-center">Create a Blog</p>
                <div class="mt-3">
                    <form action="">
                        <div class="row gx-4">
                            <div class="col-md-6 mb-3">
                                <label for="blog-title" class="form-label">Blog Title</label>
                                <input name="blog-title" id="blogTitle" placeholder="Enter Blog Title" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3" id="addImage">
                                <label for="blog-image" class="form-label">Blog Image</label>
                                <input type="file" name="blog-image" id="blogImage" accept="images" class="form-control">
                            </div>
                            <div class="col-md-8 mb-3 mx-auto">
                                <label for="blog-content" class="form-label">Blog Content</label>
                                <textarea name="blog-content" id="blogContent" class="form-control blog-content"></textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Upload" class="bg-main border-0 px-3 py-1 rounded text-sub">
                        </div>
                    </form>
                </div>
            </section>
            <footer id="footerContainer"></footer>
        </main>
    </body>
</html>
